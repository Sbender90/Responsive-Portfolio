
<!DOCTYPE html>

  <header id="mainheader">

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-email">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Jon Doe" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/Sbender90"><img src="assets/images/github-icon.png" class="social-media" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/steven-bender-4b53aa148/"><img src="assets/images/linkedin-icon.png" class="social-media" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/story/8630120"><img src="assets/images/stackoverflow-icon2.png" class="social-media" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>
